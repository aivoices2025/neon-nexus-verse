<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Learning Metaverse VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .vr-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .vr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 1000;
        }
        
        #vrScene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <h3>üåê Learning Metaverse VR</h3>
        <p>Experience immersive education in virtual reality!</p>
        <button class="vr-button" onclick="enterVR()">ü•Ω Enter VR Mode</button>
        <button class="vr-button" onclick="toggleFullscreen()">üì± Fullscreen</button>
    </div>
    
    <div class="info-panel">
        <h4>üéÆ VR Controls</h4>
        <p><strong>Desktop:</strong> Click and drag to look around</p>
        <p><strong>VR Headset:</strong> Look around naturally, use controllers to interact</p>
        <p><strong>Mobile:</strong> Touch and drag to explore</p>
    </div>

    <a-scene 
        id="vrScene"
        embedded 
        style="height: 100vh; width: 100vw;"
        vr-mode-ui="enabled: true"
        background="color: #001122"
        fog="type: exponential; color: #001122; density: 0.1"
    >
        <!-- Assets -->
        <a-assets>
            <a-mixin id="floating" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"
                animation__float="property: position; to: 0 0.5 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
            </a-mixin>
        </a-assets>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="directional" position="0 10 5" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="point" position="5 5 5" color="#667eea" intensity="1"></a-light>
        <a-light type="point" position="-5 5 5" color="#764ba2" intensity="1"></a-light>

        <!-- Central Hub Platform -->
        <a-cylinder 
            position="0 -1 0" 
            radius="8" 
            height="0.5" 
            color="#1a1a2e"
            shadow="receive: true">
        </a-cylinder>

        <!-- Learning Zone Islands -->
        
        <!-- Code Academy Island -->
        <a-entity position="-6 2 -4" mixin="floating">
            <a-cylinder radius="2" height="0.5" color="#00ffff" 
                shadow="cast: true"
                animation="property: material.emissive; to: #00ffff; dir: alternate; dur: 2000; loop: true">
            </a-cylinder>
            <a-octahedron position="0 1 0" radius="0.3" color="#00ffff" opacity="0.8"></a-octahedron>
            <a-text 
                value="üèõÔ∏è CODE ACADEMY\n234 Students" 
                position="0 1.5 0" 
                align="center" 
                color="#ffffff"
                scale="2 2 2">
            </a-text>
            <!-- Particle ring -->
            <a-entity id="code-particles">
                <a-sphere position="3 0.5 0" radius="0.05" color="#00ffff" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
                </a-sphere>
                <a-sphere position="-3 0.5 0" radius="0.05" color="#00ffff"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000; easing: linear">
                </a-sphere>
                <a-sphere position="0 0.5 3" radius="0.05" color="#00ffff"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 5000; easing: linear">
                </a-sphere>
                <a-sphere position="0 0.5 -3" radius="0.05" color="#00ffff"
                    animation="property: rotation; to: -360 0 0; loop: true; dur: 5000; easing: linear">
                </a-sphere>
            </a-entity>
        </a-entity>

        <!-- Science Lab Island -->
        <a-entity position="6 2 -4" mixin="floating">
            <a-cylinder radius="2" height="0.5" color="#ff00ff"
                shadow="cast: true"
                animation="property: material.emissive; to: #ff00ff; dir: alternate; dur: 2500; loop: true">
            </a-cylinder>
            <a-octahedron position="0 1 0" radius="0.3" color="#ff00ff" opacity="0.8"></a-octahedron>
            <a-text 
                value="üß™ SCIENCE LAB\n156 Students" 
                position="0 1.5 0" 
                align="center" 
                color="#ffffff"
                scale="2 2 2">
            </a-text>
        </a-entity>

        <!-- Team Space Island -->
        <a-entity position="0 3 -8" mixin="floating">
            <a-cylinder radius="2" height="0.5" color="#ffff00"
                shadow="cast: true"
                animation="property: material.emissive; to: #ffff00; dir: alternate; dur: 3000; loop: true">
            </a-cylinder>
            <a-octahedron position="0 1 0" radius="0.3" color="#ffff00" opacity="0.8"></a-octahedron>
            <a-text 
                value="üë• TEAM SPACE\n89 Students" 
                position="0 1.5 0" 
                align="center" 
                color="#000000"
                scale="2 2 2">
            </a-text>
        </a-entity>

        <!-- Game Studio Island -->
        <a-entity position="-4 2 2" mixin="floating">
            <a-cylinder radius="2" height="0.5" color="#ff6600"
                shadow="cast: true"
                animation="property: material.emissive; to: #ff6600; dir: alternate; dur: 1800; loop: true">
            </a-cylinder>
            <a-octahedron position="0 1 0" radius="0.3" color="#ff6600" opacity="0.8"></a-octahedron>
            <a-text 
                value="üéÆ GAME STUDIO\n312 Students" 
                position="0 1.5 0" 
                align="center" 
                color="#ffffff"
                scale="2 2 2">
            </a-text>
        </a-entity>

        <!-- Presentation Hall Island -->
        <a-entity position="4 2 2" mixin="floating">
            <a-cylinder radius="2" height="0.5" color="#9900ff"
                shadow="cast: true"
                animation="property: material.emissive; to: #9900ff; dir: alternate; dur: 2200; loop: true">
            </a-cylinder>
            <a-octahedron position="0 1 0" radius="0.3" color="#9900ff" opacity="0.8"></a-octahedron>
            <a-text 
                value="üé• PRESENTATION\n178 Students" 
                position="0 1.5 0" 
                align="center" 
                color="#ffffff"
                scale="2 2 2">
            </a-text>
        </a-entity>

        <!-- Floating Particles -->
        <a-entity id="particles">
            <a-sphere position="10 5 -10" radius="0.02" color="#ffffff" opacity="0.6"
                animation="property: position; to: -10 8 10; dur: 15000; loop: true; easing: linear">
            </a-sphere>
            <a-sphere position="-8 3 8" radius="0.02" color="#ffffff" opacity="0.6"
                animation="property: position; to: 8 6 -8; dur: 12000; loop: true; easing: linear">
            </a-sphere>
            <a-sphere position="5 7 -5" radius="0.02" color="#ffffff" opacity="0.6"
                animation="property: position; to: -5 4 5; dur: 18000; loop: true; easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Welcome Text -->
        <a-text 
            value="üåê LEARNING METAVERSE\nWelcome to Immersive Education!" 
            position="0 6 -5" 
            align="center" 
            color="#ffffff"
            scale="4 4 4"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
        </a-text>

        <!-- Interactive Elements -->
        <a-box 
            position="-2 1 2" 
            width="0.5" 
            height="0.5" 
            depth="0.5" 
            color="#4CAF50"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 4000; easing: linear"
            class="clickable">
        </a-box>

        <a-sphere 
            position="2 1 2" 
            radius="0.3" 
            color="#2196F3"
            animation="property: position; to: 2 2 2; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
            class="clickable">
        </a-sphere>

        <!-- Camera with controls -->
        <a-entity 
            id="cameraRig" 
            movement-controls="fly: false; constrainToNavMesh: false"
            position="0 1.6 8">
            <a-camera 
                look-controls="pointerLockEnabled: true"
                wasd-controls="acceleration: 20"
                cursor="rayOrigin: mouse">
            </a-camera>
            
            <!-- VR Controllers -->
            <a-entity 
                id="leftHand" 
                hand-controls="hand: left; handModelStyle: lowPoly; color: #667eea">
            </a-entity>
            <a-entity 
                id="rightHand" 
                hand-controls="hand: right; handModelStyle: lowPoly; color: #764ba2">
            </a-entity>
        </a-entity>

        <!-- Sky -->
        <a-sky color="#001122"></a-sky>
    </a-scene>

    <script>
        // VR functionality
        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene.is('vr-mode')) {
                scene.exitVR();
            } else {
                scene.enterVR();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Add click interactions
        document.addEventListener('DOMContentLoaded', function() {
            const clickableElements = document.querySelectorAll('.clickable');
            
            clickableElements.forEach(element => {
                element.addEventListener('click', function() {
                    // Add click effect
                    this.setAttribute('animation__click', 'property: scale; to: 1.2 1.2 1.2; dur: 200; dir: alternate; loop: 1');
                    
                    // Show notification
                    console.log('Clicked on learning element!');
                });
            });

            // Add hover effects for VR controllers
            const islands = document.querySelectorAll('a-cylinder');
            islands.forEach(island => {
                island.addEventListener('mouseenter', function() {
                    this.setAttribute('animation__hover', 'property: scale; to: 1.1 1.1 1.1; dur: 300');
                });
                
                island.addEventListener('mouseleave', function() {
                    this.setAttribute('animation__hover', 'property: scale; to: 1 1 1; dur: 300');
                });
                
                island.addEventListener('click', function() {
                    alert('Welcome to this learning zone! In a full implementation, this would launch the specific learning environment.');
                });
            });
        });

        // Check VR support
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                if (supported) {
                    console.log('‚úÖ VR is supported on this device!');
                } else {
                    console.log('‚ùå VR not supported, but you can still explore in 3D!');
                }
            });
        } else {
            console.log('WebXR not available, using fallback 3D experience');
        }
    </script>
</body>
</html>
