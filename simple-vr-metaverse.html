<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>🌐 Learning Metaverse VR</title>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: true"
        background="color: #001122"
        fog="type: exponential; color: #001122; density: 0.1">
        
        <!-- Lighting -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="point" position="5 5 5" color="#667eea" intensity="1"></a-light>
        <a-light type="point" position="-5 5 5" color="#764ba2" intensity="1"></a-light>

        <!-- Central Platform -->
        <a-cylinder position="0 -1 0" radius="8" height="0.5" color="#1a1a2e"></a-cylinder>

        <!-- Code Academy Island -->
        <a-entity position="-6 2 -4">
            <a-cylinder radius="2" height="0.5" color="#00ffff" 
                animation="property: material.emissive; to: #00ffff; dir: alternate; dur: 2000; loop: true">
            </a-cylinder>
            <a-text value="🏛️ CODE ACADEMY" position="0 1.5 0" align="center" color="#ffffff" scale="2 2 2"></a-text>
        </a-entity>

        <!-- Science Lab Island -->
        <a-entity position="6 2 -4">
            <a-cylinder radius="2" height="0.5" color="#ff00ff"
                animation="property: material.emissive; to: #ff00ff; dir: alternate; dur: 2500; loop: true">
            </a-cylinder>
            <a-text value="🧪 SCIENCE LAB" position="0 1.5 0" align="center" color="#ffffff" scale="2 2 2"></a-text>
        </a-entity>

        <!-- Team Space Island -->
        <a-entity position="0 3 -8">
            <a-cylinder radius="2" height="0.5" color="#ffff00"
                animation="property: material.emissive; to: #ffff00; dir: alternate; dur: 3000; loop: true">
            </a-cylinder>
            <a-text value="👥 TEAM SPACE" position="0 1.5 0" align="center" color="#000000" scale="2 2 2"></a-text>
        </a-entity>

        <!-- Game Studio Island -->
        <a-entity position="-4 2 2">
            <a-cylinder radius="2" height="0.5" color="#ff6600"
                animation="property: material.emissive; to: #ff6600; dir: alternate; dur: 1800; loop: true">
            </a-cylinder>
            <a-text value="🎮 GAME STUDIO" position="0 1.5 0" align="center" color="#ffffff" scale="2 2 2"></a-text>
        </a-entity>

        <!-- Presentation Hall -->
        <a-entity position="4 2 2">
            <a-cylinder radius="2" height="0.5" color="#9900ff"
                animation="property: material.emissive; to: #9900ff; dir: alternate; dur: 2200; loop: true">
            </a-cylinder>
            <a-text value="🎥 PRESENTATION" position="0 1.5 0" align="center" color="#ffffff" scale="2 2 2"></a-text>
        </a-entity>

        <!-- Welcome Text -->
        <a-text value="🌐 LEARNING METAVERSE" position="0 6 -5" align="center" color="#ffffff" scale="4 4 4"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
        </a-text>

        <!-- Camera -->
        <a-entity position="0 1.6 8">
            <a-camera look-controls wasd-controls></a-camera>
        </a-entity>

        <!-- Sky -->
        <a-sky color="#001122"></a-sky>
    </a-scene>
</body>
</html>
